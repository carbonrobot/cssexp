<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CSS Test</title>

    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="styles/index.less" rel="stylesheet/less" type="text/css">
</head>

<body ng-app="app">
    <div class="container-fluid" ng-controller="DefaultController">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <action-panel message="{type:'comment',count:21,message:'New Comments!'}" class="panel-primary"></action-panel>
            </div>
            <div class="col-lg-3 col-md-6">
                <action-panel message="{type:'tasks',count:14,message:'New Tasks!'}"></action-panel>
            </div>
            <div class="col-lg-3 col-md-6">
                <action-panel message="{type:'shopping-cart',count:124,message:'New Orders!'}"></action-panel>
            </div>
            <div class="col-lg-3 col-md-6">
                <action-panel message="{type:'support',count:19,message:'Support Tickets!'}"></action-panel>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-8">
                <ng-include src="'includes/datatable.html'"></ng-include>
                <ng-include src="'includes/timeline.html'"></ng-include>
            </div>
            <div class="col-lg-4">
                <ng-include src="'includes/notifications.html'"></ng-include>
                <ng-include src="'includes/chat.html'"></ng-include>
            </div>
        </div>
        
    </div>

    <script src="bower_components/less/dist/less.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/default.js"></script>
    <script src="scripts/controllers/datatable.js"></script>
    <script src="scripts/controllers/notifications.js"></script>
    <script src="scripts/directives/action-items.js"></script>
    <script src="scripts/directives/action-panel.js"></script>

</body>

</html>
