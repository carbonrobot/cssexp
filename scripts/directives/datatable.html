<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Time</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="d in data">
            <td>{{d.id}}</td>
            <td>{{d.date|date:'shortDate'}}</td>
            <td>{{d.date|date:'shortTime'}}</td>
            <td>{{d.cost|currency}}</td>
        </tr>
    </tbody>
</table>
